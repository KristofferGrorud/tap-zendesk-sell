version: 1
send_anonymous_usage_stats: true
project_id: tap-zendesk_sell
plugins:
  extractors:
  - name: tap-zendesk_sell
    namespace: tap_zendesk_sell
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: device_uuid
    - name: access_token
      kind: password
    - name: metrics_log_level
    - name: add_record_metadata
      kind: boolean
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
